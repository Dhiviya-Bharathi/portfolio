<div class="skills-container">
  <div class="skills-details">
    <h2>Techical Skills</h2>
    <p>Scroll through the below cards to see my areas of expertice.</p>
  </div>
  <div class="skills-cards">
    <div *ngFor="let catogery of techSkills">
      <div *ngFor="let skill of catogery.items ">
        <fa-icon [icon]="skill.icon"></fa-icon>
        <span>{{skill.name}}</span>
      </div>
    </div>
  </div>
</div>
